<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Giriş Yap</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Ana Sayfa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/about">Hakkımızda</a>
            </li>
          </ul>
    
          <ul class="navbar-nav ml-auto">
            {% if session["logged_in"] %}
            <li class="nav-item active">
              <a class="nav-link" href="/logout">Çıkış</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="/register">Kayıt Ol</a>
             </li>
              <li class="nav-item active">
              <a class="nav-link" href="/login">Giriş</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav><br><br>
      {% include  "includes/messages.html" %} 
      

    <div class="col-md-9 offset-md-3">
        <div class="col-lg-8">
          
            <form method="POST" action="/login" style="margin-top: 120px;">
              <h3>Giriş Yap</h3><hr>
            <div class="form-group">
                <label for="formGroupExampleInput">Kullanıcı Adı</label>
                <input type="text" class="form-control" name ="username" id="formGroupExampleInput" placeholder="Kullanıcı Adı Giriniz..">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Parola</label>
                <input type="password" name ="password" class="form-control" id="exampleInputPassword1" placeholder="Parola Giriniz..">
            </div>
            <button type="submit" class = "form-control btn btn-danger">Giriş Yap</button>        
        </form>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
